        <style>
            html,body{
                width:100%;
                height:100%;
                margin: auto;
                padding: 0;
            }
            .loader_olivary{
                position: fixed;
                width:100%;
                height: 100%;

                background-color: #13161e;
            }
            .loader_body{
                width: 50%;
                height: auto;
                top:50%;
                position: relative;
                transform:translateY(-50%);
                margin: auto;
            }
            .loader_body svg #olive{
                transform-origin: center;
                transition: 1s all;
                animation: olive 1.5s ease-in-out; 
                animation-iteration-count: infinite;
                animation-delay: 0s;
                transform: rotate(0deg);
            }
            .green_letter{
                fill: transparent;
                stroke: #C4D64B;
                stroke-width: 1px;
                transition:1.5s all ease;
                stroke-dashoffset:106;
                stroke-dasharray:106;
            }
            .green_letter.draw{
                stroke-dashoffset:0;

            }
            .green_letter.fill{
                stroke: transparent;
                fill: #C4D64B;
            }
            @keyframes olive{
                from{
                    transform: rotate(0deg);
                }
                to{
                    transform: rotate(360deg);
                }
            }

        </style>
        <script>
            setTimeout(function () {
                var drawing_letters = document.getElementsByClassName("green_letter");
                for (var iDraw = 0; iDraw < drawing_letters.length; iDraw++) {
//                      console.log(drawing_letters[iDraw]);
                    drawing_letters[iDraw].classList.add("draw");
                    var letter = drawing_letters[iDraw];
                    fill_letter(letter);

                }
            }, 600);
            
            function fill_letter(letter) {
                var word = letter;
                setTimeout(function () {
                    word.classList.add("fill");
                    var loader = document.getElementsByClassName("loader_olivary");

                    
                    
                  
                    var pos = 100; 
                    var id = setInterval(function(){
                         frame(loader, pos);
                         pos--;
                         if (pos < 0) {
                             clearInterval(id);                           
                         }
                    }, 15, loader);

                }, 1500, letter);
            }
            function frame(loader, pos) { 
                         
                         if (pos ==  0) {
                             
                             loader[0].style.display = "none";
                         }
                        
                          
                            loader[0].style.opacity = pos * 0.1;

                    } 
             
        </script>
